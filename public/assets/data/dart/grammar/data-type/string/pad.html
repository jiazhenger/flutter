<em># 如果字符串短于 width，则将其填充到左边</em>
 <i>String</i> <b>padLeft</b>(
 	<i>int</i> width, 				<em>// 字符串长度</em>
 	[<i>String</i> padding = ' '] 		<em>// 填充字符串</em>
);
String v = s.<q>padLeft</q>(1,'0'); 			<em>// => 01</em>
<em># 如果字符串短于 width，则将其填充到右边</em>
 <i>String</i> <b>padRight</b>(
 	<i>int</i> width, 				<em>// 字符串长度</em>
 	[<i>String</i> padding = ' '] 		<em>// 填充字符串</em>
);
String v = s.<q>padRight</q>(1,'0'); 			<em>// => 10</em>
