<em>import React from 'react'</em>

<em>export default ( <q>props</q> ) =></em> (
	<em>const <u>onClick</u> = ( ) =></em> {
		<q>props.history</q>.<b>push</b>	<i>(</i> <u>'/home'</u> <i>)</i> 			<em>// 无参数跳转</em>
							<i>(</i> <u>'/home/10/20'</u> <i>)</i> 		<em>// 必选参数跳转</em>
							<i>(</i> <u>'/home?id=10'</u> <i>)</i> 		<em>// 可选参数跳转</em>
							<i>(</i> <u>'/home'</u>, <u>{id:10}</u> <i>)</i> 	<em>// state 跳转，hash 路由没有 state</em>
	}
	<em>return &lt;button onClick={<u>onClick</u>}&gt;click&lt;button&gt;</em>
)
