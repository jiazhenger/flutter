<em># 只声明类型</em>
<b>Set</b> set = { };
<b>Set</b> set = new Set( );
<em># 任意改变的变量，不能声明数据类型</em>
<b>var</b> set = {1,2,3];
<b>var</b> set = new Set( );
<em># 改变一次的变量</em>
<b>final Set</b> set = {1,2,3};
<b>final Set</b> set = new Set( );
<em># 常量，不能声明 new Set()，这种可变的数据</em>
<b>var</b> set = <b>const</b> {1,2,3};				<em>// 常量的列表</em>
<b>const Set</b> set = {1,2,3};				<em>// 常量的列表</em>
