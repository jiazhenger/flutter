<em># 开启 flutter web 支持</em>
&gt; <b>flutter config --enable-web</b>
<em># 为已存在的项目添加 flutter web 支持，默认 web</em>
&gt; <b>flutter create .</b>
&gt; <b>flutter create</b> <em>web</em>
&gt; <b>flutter create</b> <em>myApp</em>
<em># 运行到移动设备</em>
&gt; <b>flutter run</b>
<em># 运行到浏览器</em>
&gt; <b>flutter run -d chrome</b>
<em># 打包成 fluuter web</em>
&gt; <b>flutter build web</b>
<em># 热加载</em>
<em>按 </em><b>R 键</b>
<em># 退出</em>
<em>按 </em><b>Q 键</b>
