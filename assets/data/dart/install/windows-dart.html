<b><a style='color:red' class='tu' href='http://dart.goodev.org/install/windows' target='_blank'>查看版本</a></b>
<em># 下载指定版本链接</em>
<a class='tu' href='https://storage.googleapis.com/dart-archive/channels/stable/release/2.7.0/sdk/dartsdk-windows-x64-release.zip' target='_blank'>2.7.0版本下载</a>
<stable/dev> - 选择稳定/开发版，可选项：stable，dev
<release> - 版本号，比如：2.0.0, 2.0.0-dev.64.1
<platform> - 平台，可选项：windows, macos, linux
<architecture> - 系统架构，32位或64位，可选项：ia32，x64
