<em># 无返回值</em>
myFn( ){
	print(30);
}
<em>// 等同</em>
<i>void</i> myFn( ){
	print(30);
}
<s>myFn( )</s>; 			<em>// 使用 </em>
<em># 有返回值，不定义任何类型</em>
myFn(){
	<b>return</b> 10
}
<i>dynamic</i> x = <s>myFn( )</s>;		<em>// 使用 => x = 10</em>
<em># 有返回值，定义返回值类型</em>
<i>num</i> myFn( ){ 
	<b>return</b> 20;		<em>// 返回值为数字</em>
}
<i>num</i> x = <s>myFn( )</s>;		<em>// 使用 => x = 20</em>
