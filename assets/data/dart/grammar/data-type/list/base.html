<em># 只声明类型</em>
<b>List</b> list = [ ];
<b>List</b> list = new List( );
<em># 任意改变的变量，不能声明数据类型</em>
<b>var</b> list = [1,2,3];
<b>var</b> list = new List( );
<em># 改变一次的变量</em>
<b>final List</b> list = [1,2,3];
<b>final List</b> list = new List( );
<em># 常量，不能声明 new List()，这种可变的数据</em>
<b>var</b> list = <b>const</b> [1,2,3];				<em>// 常量的列表</em>
<b>const List</b> list = [1,2,3];				<em>// 常量的列表</em>
