<b class='f18'>+</b>		<em>// 加 => 1+1=2</em>
<b class='f18'>-</b>		<em>// 减 => 2-1=1</em>
<b class='f18'>*</b>		<em>// 乘=> 2*2=4</em>
<b class='f18'>/</b>		<em>// 除=> 2/2=1</em>
<b class='f18'>%</b>		<em>// 取余 => 偶数： x % 2 == 0；奇数： x % 2 == 1</em>
<b class='f18'>-i</b>		<em>// 一元减号，负数 => -5</em>
<b class='f18'>~/</b>		<em>// 返回一个整数值的除法 => 5~/2 = 2</em>
