<u># 用法</u>
<em>用于检索字符串中指定的子字符串，或检索与正则表达式相匹配的子字符串</em>
<u># 语法</u>
<em>stringObject</em>.<b>search</b>(<s>regexp</s>)
<u># 参数说明</u>
<s>regexp</s>: <em>该参数可以是需要在 stringObject 中检索的子串，也可以是需要检索的 RegExp 对象。要执行忽略大小写的检索，请追加标志 i</em>
<u># 返回值</u>
<em>1、存在，返回字符串的位置</em>
<em>2、不存在，返回 -1</em>
<u># 注释</u>
<em>1、要执行忽略大小写的检索，请追加标志 i</em>
